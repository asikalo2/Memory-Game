<ion-header translucent>
  <ion-toolbar>
    <ion-title class="header-title">Memory Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="first" style="height: 100%" [style.display]="show1?'block':'none'">
    <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
        <ion-spinner name="circles"></ion-spinner>
        Generating codes...
    </ion-row>
  </ion-grid>

  <ion-grid id="second" [style.display]="show2?'block':'none'">
    <div style="margin-top:10%">
    <ion-label class="username-label1" >My key:</ion-label>
    <div class="label-separator first">
    </div>
    <ion-label class="username-label2">Players key:</ion-label>
    <div class="label-separator second">
    </div>
    </div>
    <div class="ion-padding">
        <ion-button expand="block" (click)="nextPage()" class="login-btn" color="primary">
          <p>NEXT</p>
        </ion-button>
    </div>
  </ion-grid>
</ion-content>
