<ion-header translucent>
    <ion-toolbar>
      <ion-title class="header-title">Memory Game</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div style="margin-top:10%">
    <ion-label class="username-label" >My key:</ion-label>
    <p style="margin-left: 5%">{{myKey}}</p>

    <ion-label class="username-label" >Players key:</ion-label>
    <p style="margin-left: 5%" *ngFor = "let k of playersKeys">{{k}}</p>
    </div>
    <div class="ion-padding">

        <ion-button expand="block" (click)="nextPage()" class="login-btn" color="primary">
          <p>NEXT</p>
        </ion-button>
      </div>
</ion-content>
