<ion-content>
    <ion-header translucent>
        <ion-toolbar>
          <span class="header-title">Memory Game</span> 
           <ion-chip color="primary" outline  [routerLink]="['/key-list']">
            <ion-label>Codes</ion-label>
          </ion-chip>
        </ion-toolbar>
      </ion-header>
    <div style="margin-top:1%;">
        <mat-grid-list cols="{{rows}}" rowHeight="1:1">
        <mat-grid-tile *ngFor="let c of cardList" (click)='flipCard(c)'><ion-icon *ngIf="!c.hidden" name={{c.icon}}></ion-icon></mat-grid-tile>
         
          
        
      
        </mat-grid-list>
       

      </div>
      <div style="display: inline-block; width:100%">
          <div class="players">Players:
              <div class="pl" > Player 1  </div>
              <div class="pl"> Player 3   </div>
             </div>  
              <div class="players2">P
                 <div class="pl"> 2  </div>
                 <div class="pl"> 5  </div>
                </div>
      </div>
     
</ion-content>
